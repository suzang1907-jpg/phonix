version: '3.3'

networks:
  web:
    external: true
  stack:
    external: false

services:
  application:
    build:
      context: .
      dockerfile: ./docker/application/application.Dockerfile
      args:
        USER_ID: $USER_ID
        GROUP_ID: $GROUP_ID
    ports:
      - "4001:80"
    networks:
      - stack
    working_dir: /var/www/html
    volumes:
      - ./docker/application/php.ini:/usr/local/etc/php/php.ini:cached
      - ./:/var/www/html
    restart: always

  tooling:
    build:
      context: .
      dockerfile: ./docker/tooling/tooling.Dockerfile
      args:
        USER_ID: $USER_ID
        GROUP_ID: $GROUP_ID
    networks:
      - stack
    tty: true
    working_dir: /var/www/html
    volumes:
      - ./docker/tooling/php.ini:/usr/local/etc/php/php.ini:cached
      - ./:/var/www/html
    restart: always
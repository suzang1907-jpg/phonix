name: Laravel Tests

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      # Use a service container for the database (e.g., MySQL or Postgres)
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        options: --health-cmd="mysqladmin ping"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        # This action sets up PHP and required extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4' # Specify the PHP version compatible with your Laravel version
          extensions: mbstring, pdo, mysql, bcmath, ctype, fileinfo, json, tokenizer, xml, openssl, curl, zip
          # Caching dependencies speeds up the workflow
          # This should be configured for both Composer and NPM/Yarn dependencies
          tools: composer:v2

      - name: Copy .env
        run: cp .env.example .env

      - name: Update DB configuration for testing
        run: |
          sed -i '/^DB_CONNECTION=/c\DB_CONNECTION=mysql' .env
          sed -i '/^DB_HOST=/c\DB_HOST=127.0.0.1' .env
          sed -i '/^DB_PORT=/c\DB_PORT=3306' .env
          sed -i '/^DB_DATABASE=/c\DB_DATABASE=test_db' .env
          sed -i '/^DB_USERNAME=/c\DB_USERNAME=root' .env
          sed -i '/^DB_PASSWORD=/c\DB_PASSWORD=root' .env
        
      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-ansi --no-interaction --no-progress

      - name: Generate key
        run: php artisan key:generate

      - name: Run Migrations
        # The 'artisan migrate' command should run migrations on the test database
        run: php artisan migrate --force

      - name: Execute tests (PHPUnit/Pest)
        # Use your configured test runner command
        run: vendor/bin/phpunit
        # Alternatively, for Pest: run: vendor/bin/pest